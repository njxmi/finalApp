entire list view

<h1>Outdoor Art In Detroit</h1>
<div class="shortInfo" ng-repeat>
	<p id="image">
	<img ng-src="{{image}}"/>
	</p>
	
	<p>
	Title: {{item.title}}
	</p>
	<p>
	Artist: {{item.artist}}
	</p>
	<p>
	Location: {{item.streetaddress}} {{item.city}} {{item.zipcode}}
	</p>
	<p>
	Full description: {{item.shortdescription}}
	</p>
	
	
	
</div>
